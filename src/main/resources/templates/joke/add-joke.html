<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/joke/add-joke}" th:object="${newJoke}" method="post">
    <p>
        <label>Joke</label>
        <label>
            <input type="text" th:field="*{value}"/>
        </label>
    </p>
    <p>
        <label>Category</label>
        <label>
            <select th:field="*{category}">
                <option th:each="cat : ${categoryList}" th:value="${cat.id}" th:text="${cat.getName()}"></option>
            </select>
        </label>
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
    </p>
</form>
<p><button onclick="window.location.href='/'">Back to main menu</button></p>
</body>
</html>
